<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce7f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h2 {
      font-size: 20px;
      margin: 15px 0 10px;
      font-weight: bold;
    }

    .card p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .card button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="headset.png.jpg" alt="Wireless Headphones">
    <h2>Wireless Headphones</h2>
    <p>High-quality Wireless headphones with noise cancellation and long battery life.</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
